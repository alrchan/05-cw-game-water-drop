<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">120</span>s</div>
            <div class="controls">
                <div class="difficulty">
                    <label><input type="radio" name="difficulty" value="easy"> Easy</label>
                    <label><input type="radio" name="difficulty" value="medium" checked> Medium</label>
                    <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                </div>
                <button id="start-btn">Start Game</button>
            </div>
        </div>
        
        <div id="game-container">
            <div id="player"></div>
        </div>
        <footer class="site-footer">
            <p>Learn more: <a href="https://www.charitywater.org" target="_blank" rel="noopener">charitywater.org</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
